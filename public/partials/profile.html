<div class="container">
	<div class="col col-md-6 col-md-offset-3">
		<form class="form-horizontal" ng-submit="profile.submit()">
		  <h2 class="form-signin-heading">Your profile</h2>
		  <p class="text-success" ng-show="profile.saved">Profile saved !</p>
		  <div class="form-group">
			<label for="inputUsername" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" ng-model="profile.user.username">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input disabled="true" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="profile.user.email">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPicture" class="col-sm-2 control-label">Picture</label>
			<div class="col-sm-6">
				<input id="inputPicture" type="file" nv-file-select uploader="profile.uploader"/>
			</div>
			<div class="col-sm-4">
				<img src="{{profile.user.picturePath}}" class="img-responsive"/>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">Save</button>
			</div>
		  </div>
		</form>
	</div>
</div>
