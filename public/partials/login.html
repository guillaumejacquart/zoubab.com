<div class="container">

	<form class="form-signin" ng-submit="login.submit()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<p class="text-danger" ng-show="error">{{error}}</p>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="login.user.email">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="login.user.password">
		<div class="btn-group" role="group" aria-label="...">
			<button class="btn btn-primary" type="submit">Sign in</button>
			<a class="btn btn-warning" href="#/register">Register</a>
		</div>
	</form>

</div>
