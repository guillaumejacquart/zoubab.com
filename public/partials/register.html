<div class="container">

	<form class="form-signin" ng-submit="register.submit()">
		<h2 class="form-signin-heading">Create an account</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="register.user.username">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="register.user.password">
		<button class="btn btn-primary" type="submit">Register</button>
	</form>

</div>
