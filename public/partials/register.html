<div class="container">

	<form class="form-signin" ng-submit="register.submit()">
		<h2 class="form-signin-heading">Create an account</h2>
		<div class="alert alert-danger" role="alert" ng-show="register.error">{{register.error}}</div>
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" ng-model="register.user.username">
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="register.user.email">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="register.user.password">
		<button class="btn btn-primary" type="submit">Register</button>
	</form>

</div>
